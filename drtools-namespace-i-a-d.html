<!DOCTYPE html>
<html>
<head>
    <title>:: drtools-metric-visualization ::</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="./js/drtools/loader.js"></script>
    <script src="./js/drtools/jquery.min.js"></script>
    <script src="./js/drtools/jquery.csv.min.js"></script>
    <script src="./drtools-properties.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">
    
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-center">
  <section class="ftco-section" id="header-section">
    <div class="col-md-12 text-center heading-section ftco-animate">
      <h2 class="mb-4"><script>document.write(graphTitles.titleIAD)</script></h2>
      <script>document.write(graphTitles.titleIADExplanation)</script>
    </div>
    <div class="col-md-12 text-center heading-section ftco-animate">
      Project: <script>document.write(optionsProject.projectName)</script>
    </div>
    <div class="nav-item text-center cta mr-md-2">
        <a href="index.html" class="nav-link"><span>Back</span></a>
    </div>
    <div class="text">
        <strong class="text-error"><div id="errorMessage"></div></strong>
    </div>
    <div class="text">
      <label class="mr-sm-2" for="limitRegisters">Namespaces</label>
      <select class="form-select" id="limitRegisters">
        <option value="0" selected>All Namespaces</option>
        <option value="11">Top 10</option>
        <option value="31">Top 30</option>
        <option value="61">Top 60</option>
      </select>
    </div>      
  </section>

<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="js/main.js"></script>

<script type="text/javascript">
if (!optionsProject.datasetNamespaceCoupling || 0 === optionsProject.datasetNamespaceCoupling.length === '') {
  $("#errorMessage").text(errorMessage.msgIAD)
}
else {
    google.charts.load('current', {'packages':['bar']});

    function drawBar() {

      $.get(optionsProject.datasetNamespaceCoupling, function(csvString) {
        var arrayAllData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
        var arrayData = arrayAllData;
        var data = new google.visualization.arrayToDataTable(arrayData);

        var dataView = new google.visualization.DataView(data);
        dataView.setColumns([0, 3, 4, 5]);

        var options = {
            width: 1300,
            height: 700,
            legend: { position: 'top', maxLines: 3 },
            bar: { groupWidth: '75%' },
            fontName: 'Poppins',
            bars: 'horizontal' 
        };
        var chart = new google.charts.Bar(document.getElementById('chart_div'));
        chart.draw(dataView, options);

        $(function(){
          $("#limitRegisters").change(function(){
              var status = this.value;
              if (status > 0 && arrayAllData.length >= status)
                arrayData = arrayAllData.slice(0, status);
              else arrayData = arrayAllData;
                
                data = new google.visualization.arrayToDataTable(arrayData);
                dataView = new google.visualization.DataView(data);
                dataView.setColumns([0, 3, 4, 5]);
                chart.draw(dataView, options);
          });
      });        
    });
  };
  google.charts.setOnLoadCallback(drawBar);
}
</script>
<div id="chart_div" style="width: 1500px; height: 700px; font-family: 'Poppins', sans-serif"></div>
</body>
</html>
